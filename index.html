<html >
<body onkeypress="a()";>
<form>
<image id="myimage" src="/home/rgukt/Pictures/l.png" height="50"  width="50">

<p>Click button below to move the image to right</p>
<input type = "button" value = "Click Me" onclick = "moveright();" />
</form>
<script>
s=1;
function moveright(){
a=document.getElementById("myimage");
a.style.position="relative";
a.style.left=10*s;
s=s+1;
}
if(s==0){
setInterval(moveright,100);}
function a(){
if(keyIsPressed){
if(keyCode == LEFT_ARROW){
    moveright();}}}

//s=5;

</script>
</body>
</html>
